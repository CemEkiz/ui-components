<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Product Preview Card</title>
	</head>
	<body>
		<div class="container">
			<div class="product-card">
				<picture class="product-card__img">
					<img src="assets/img/image-product-desktop.jpg" alt="Perfume" />
				</picture>
				<div class="product-card__description">
					<div class="product-card__description__tag">Perfume</div>
					<div class="product-card__description__title">
						Gabrielle Essence Eau De Parfum
					</div>
					<div class="product-card__description__infos">
						A floral, solar and voluptuous interpretation composed by Olivier Polge,
						Perfumer-Creator for the House of CHANEL.
					</div>
					<div class="product-card__description__price">
						<div class="product-card__description__price--actual">$149.99</div>
						<div class="product-card__description__price--before">$169.99</div>
					</div>
					<button class="product-card__description__add">
						<img src="assets/svg/icon-cart.svg" alt="" />
						<span>Add to Cart</span>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
